FUNC void show_out_data1(void){
	int i;
	exec("log > out_data1.txt");
	for(i=0;i<128;i++){
		printf("%d\n",out_data1[i]);
	}
	exec("log off");
}

FUNC void show_img_data(void){
	int i,j;
	exec("log > image.txt");
	for(i=0;i<256;i++){
		for(j=0;j<256;j++){
			printf("%u ",img_data[i*256+j]);
		}
		printf("\n");
	}
	exec("log off");
}

FUNC void show_temp(void){
	int i,j,c;
	exec("log > temp.txt");
	for(i=0;i<236;i++){
		for(j=0;j<167;j++){
			for(c=0;c<3;c++){
				printf("%d ",temp[(i*167+j)*3+c]);
			}
		}
		printf("\n");
	}
	exec("log off");
}

FUNC void show_buf(void){
	int i;
	exec("log > buf.txt");
	for(i=0;i<200;i++){
			printf("%c",RxBuffer[i]);
	}
	exec("log off");
}